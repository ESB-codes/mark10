<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>The Cash Register</h1>
    <h3>Enter the bill amount and cash given by the customer and know the minimum number of notes to return</h3>
    <label class="display" for="bill">Bill Amount: </label>
    <input class="in" id="bill" type="number" placeholder="pls enter bill amount">

    <label class="display" for="cash">Cash Given:</label>
    <input class="in" id="cash" type="number" placeholder="cash given by customer">
    <button id="check">Check</button>
    <p id="error"></p>
    <table class="change-table">
        <caption>Return change</caption>
        <tr>
            <th>Number of Notes</th>
            <td class="numberOfNotes"></td>
            <td class="numberOfNotes"></td>
            <td class="numberOfNotes"></td>
            <td class="numberOfNotes"></td>
            <td class="numberOfNotes"></td>
            <td class="numberOfNotes"></td>
            <td class="numberOfNotes"></td>


        </tr>

        <tr>
            <th>Currency</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>

            
        </tr>
    </table>
    <script src="app.js"></script>

</body>
</html>
